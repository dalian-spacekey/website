<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta name="author" content="Spacekey" />

  <meta property="og:title" content="{{ .Title }}" />
  <meta property="og:description" content="{{ .Summary }}" />
  <meta property="og:image" content="https://spacekey.info/img/logo_icon_128.png" />
  <meta property="og:url" content="{{ .Permalink }}" />
  <meta property="og:site_name" content="{{ .Site.Title }}" />
  <meta property="twitter:card" content="summary"/>
  <meta property="twitter:site" content="@dlspacekey"/>

  {{ if not .Site.IsServer }}
  {{ template "_internal/google_analytics_async.html" . }}
  {{ end }}

  <link rel="shortcut icon" type="image/x-icon" href="/img/favicon.ico">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css" />
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.10/styles/vs.min.css">
  <link rel="stylesheet" href="{{ .Site.BaseURL }}css/style.css" />

  <title>{{ if not .IsHome }}{{ .Title }} |{{ end }} {{ .Site.Title }}</title>
</head>
